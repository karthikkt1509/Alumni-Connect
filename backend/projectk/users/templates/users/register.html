<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | My Django App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div
      class="bg-white bg-opacity-10 backdrop-blur-md text-white p-8 rounded-xl shadow-2xl w-full max-w-lg"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
      <form method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %} {{ form.as_p }}
        <button
          type="submit"
          class="w-full bg-white text-blue-900 font-semibold py-2 px-4 rounded-md hover:bg-gray-100 transition duration-300"
        >
          Register
        </button>
      </form>
    </div>
  </body>
</html>
