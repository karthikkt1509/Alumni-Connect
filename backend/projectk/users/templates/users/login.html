<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | My Django App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div
      class="bg-white bg-opacity-10 backdrop-blur-md text-white p-8 rounded-xl shadow-2xl w-full max-w-md"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Developer Login</h2>
      <form method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label class="block mb-1 text-sm font-medium" for="username"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            class="w-full px-4 py-2 rounded-md bg-blue-900 bg-opacity-30 border border-blue-400 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium" for="password"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 rounded-md bg-blue-900 bg-opacity-30 border border-blue-400 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-white text-blue-900 font-semibold py-2 px-4 rounded-md hover:bg-gray-100 transition duration-300"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
