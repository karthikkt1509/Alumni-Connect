<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ user.username }} | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      }
    </style>
  </head>
  <body
    class="min-h-screen text-white font-sans flex items-center justify-center p-6"
  >
    <div
      class="max-w-3xl w-full bg-white bg-opacity-10 backdrop-blur-md rounded-2xl shadow-2xl p-8 transform transition hover:scale-[1.01]"
    >
      <div class="flex flex-col items-center text-center space-y-6">
        <img
          src="{{ user.profile_picture.url }}"
          alt="Profile Picture"
          class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover"
        />
        <div>
          <h1 class="text-3xl font-bold tracking-wide">{{ user.username }}</h1>
          <p class="text-sm text-blue-100">{{ user.email }}</p>
        </div>
        <div class="w-full text-left space-y-4 mt-6">
          <p>
            <span class="font-semibold text-blue-200">ğŸ“ Location:</span>
            {{ user.location }}
          </p>
          <p>
            <span class="font-semibold text-blue-200">ğŸ“ Education:</span>
            {{ user.education }}
          </p>
          <p>
            <span class="font-semibold text-blue-200">ğŸ’¼ Experience:</span>
            {{ user.experience }}
          </p>
          <p>
            <span class="font-semibold text-blue-200">ğŸ›  Skills:</span>
            {{ user.skills }}
          </p>
        </div>

        <a
          href="{% url 'chat_page' user.username %}"
          class="inline-block bg-white text-blue-900 font-semibold px-6 py-2 rounded-full shadow hover:bg-gray-100 transition duration-300 mt-4"
        >
          ğŸ’¬ Chat with Me
        </a>
      </div>
    </div>
  </body>
</html>
